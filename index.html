<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Vikings Calendar</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./src/dom.js" type="module"></script>
    <script src="./src/icons.js" type="module"></script>
    <!-- <script src="./src/array.js" type="module"></script> -->
</head>

<body>

    <header>
        <h1 class="title"><span class="material-symbols-outlined">
            calendar_month
            </span> Magic Vikings - Kalender</h1>
            <div class="header__date">
                <button class="header__button-year">
                        <h2 class="header__year">År</h2>
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                </button>
                
                <div class="header__container">
                    <button class="hide-button" id="previous"><span class="material-symbols-outlined">
                        chevron_left
                        </span></button>
                    <h2 class="header__month">Månad</h2>
                    <button class="hide-button" id="next"><span class="material-symbols-outlined">
                        chevron_right
                        </span></button>
                </div>
            </div>
    </header> 
    <div class="header__weekdays">
        <div>Måndag</div>
        <div>Tisdag</div>
        <div>Onsdag</div>
        <div>Torsdag</div>
        <div>Fredag</div>
        <div>Lördag</div>
        <div>Söndag</div>
    </div>
    <main>
        <section class="calendar__body">
            <aside class="calendar__weeks">
                <div class="week-number hidden" id="w-1">1</div>
                <div class="week-number hidden" id="w-2">2</div>
                <div class="week-number hidden" id="w-3">3</div>
                <div class="week-number hidden" id="w-4">4</div>
                <div class="week-number hidden" id="w-5">5</div>
                <div class="week-number hidden" id="w-6">6</div>
                <div class="week-number hidden" id="w-7">7</div>
                <div class="week-number hidden" id="w-8">8</div>
                <div class="week-number hidden" id="w-9">9</div>
                <div class="week-number hidden" id="w-10">10</div>
                <div class="week-number hidden" id="w-11">11</div>
                <div class="week-number hidden" id="w-12">12</div>
                <div class="week-number hidden" id="w-13">13</div>
                <div class="week-number hidden" id="w-14">14</div>
                <div class="week-number hidden" id="w-15">15</div>
                <div class="week-number hidden" id="w-16">16</div>
                <div class="week-number hidden" id="w-17">17</div>
                <div class="week-number hidden" id="w-18">18</div>
                <div class="week-number hidden" id="w-19">19</div>
                <div class="week-number hidden" id="w-20">20</div>
                <div class="week-number hidden" id="w-21">21</div>
                <div class="week-number hidden" id="w-22">22</div>
                <div class="week-number hidden" id="w-23">23</div>
                <div class="week-number hidden" id="w-24">24</div>
                <div class="week-number hidden" id="w-25">25</div>
                <div class="week-number hidden" id="w-26">26</div>
                <div class="week-number hidden" id="w-27">27</div>
                <div class="week-number hidden" id="w-28">28</div>
                <div class="week-number hidden" id="w-29">29</div>
                <div class="week-number hidden" id="w-30">30</div>
                <div class="week-number hidden" id="w-31">31</div>
                <div class="week-number hidden" id="w-32">32</div>
                <div class="week-number hidden" id="w-33">33</div>
                <div class="week-number hidden" id="w-34">34</div>
                <div class="week-number hidden" id="w-35">35</div>
                <div class="week-number hidden" id="w-36">36</div>
                <div class="week-number hidden" id="w-37">37</div>
                <div class="week-number hidden" id="w-38">38</div>
                <div class="week-number hidden" id="w-39">39</div>
                <div class="week-number hidden" id="w-40">40</div>
                <div class="week-number hidden" id="w-41">41</div>
                <div class="week-number hidden" id="w-42">42</div>
                <div class="week-number hidden" id="w-43">43</div>
                <div class="week-number hidden" id="w-44">44</div>
                <div class="week-number hidden" id="w-45">45</div>
                <div class="week-number hidden" id="w-46">46</div>
                <div class="week-number hidden" id="w-47">47</div>
                <div class="week-number hidden" id="w-48">48</div>

                <div class="week-number hidden" id="w-53">53</div>
                <!-- veckocontainer  -->
            </aside>
            <div class="calendar__days">
                <!-- dagcontainer  -->
            </div>
        </section>
        <div class="overlay hidden">
            <div class="modal hidden"></div>
        </div>
    </main>
</body>

</html>
