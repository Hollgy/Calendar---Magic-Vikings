<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Vikings Calendar</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./src/dom.js" type="module"></script>
    <script src="./src/icons.js" type="module"></script>
    <!-- <script src="./src/array.js" type="module"></script> -->
</head>

<body>

    <header>
        <h1 class="header__year">År</h1>
        <h2 class="header__month">Månad</h2>

        <div class="header__weekdays">

            <div>Måndag</div>
            <div>Tisdag</div>
            <div>Onsdag</div>
            <div>Torsdag</div>
            <div>Fredag</div>
            <div>Lördag</div>
            <div>Söndag</div>

        </div>


    </header>
    <main>
        <div class="task__container">
            <div class="task__name" id="break" style="background-color: #f7f779;">Break</div>
            <div class="task__name" id="gym" style="background-color: #f68080">Gym</div>
            <div class="task__name" id="study" style="background-color: #faae7b">Study</div>
            <div class="task__name" id="tv" style="background-color: #2a9d8f">Tv</div>
            <div class="task__name" id="friends" style="background-color: #a8dadc">Friends</div>
            <div class="task__name" id="work" style="background-color: #bdb2ff">Work</div>
            <div class="task__name" id="deselect">Deselect All</div>


        </div>
        <section class="calendar__body">
            <aside class="calendar__weeks">
                <!-- veckocontainer  -->
            </aside>
            <div class="calendar__days">
                <!-- dagcontainer  -->
            </div>
        </section>
        <div class="overlay hidden">
            <div class="modal hidden"></div>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn">Välj alternativ</button>
            <div class="dropdown-content">
              <a href="blue">Alternativ 1</a>
              <a href="rosa">Alternativ 2</a>
              <a href="gul">Alternativ 3</a>
            </div>
          </div>
    </main>
</body>

</html>
