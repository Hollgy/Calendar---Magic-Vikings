<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Vikings Calendar</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./src/dom.js" type="module"></script>
    <script src="./src/icons.js" type="module"></script>
    <!-- <script src="./src/array.js" type="module"></script> -->
</head>

<body>

    <header>
        <h1 class="title"><span class="material-symbols-outlined">
            calendar_month
            </span> Magic Vikings - Kalender</h1>
            <div class="header__date">
                <button class="header__button-year">
                        <h2 class="header__year">År</h2>
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                </button>
                
                <div class="header__container">
                    <button class="hide-button" id="previous"><span class="material-symbols-outlined">
                        chevron_left
                        </span></button>
                    <h2 class="header__month">Månad</h2>
                    <button class="hide-button" id="next"><span class="material-symbols-outlined">
                        chevron_right
                        </span></button>
                </div>
            </div>
    </header> 
    <div class="header__weekdays">
        <div>Måndag</div>
        <div>Tisdag</div>
        <div>Onsdag</div>
        <div>Torsdag</div>
        <div>Fredag</div>
        <div>Lördag</div>
        <div>Söndag</div>
    </div>
    <main>
        <section class="calendar__body">
            <aside class="calendar__weeks">
                <!-- veckocontainer  -->
            </aside>
            <div class="calendar__days">
                <!-- dagcontainer  -->
            </div>
        </section>
        <div class="overlay hidden">
            <div class="modal hidden"></div>
        </div>
    </main>
</body>

</html>
